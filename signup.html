<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catify</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root{
      /* 5-color palette (exactly) */
      --bg: #eaf1ff;           /* soft pastel blue background */
      --surface: #f6f8ff;      /* elevated surfaces */
      --text: #2d3348;         /* primary text (dark slate) */
      --primary: #6e85ff;      /* blue accent for actions */
      --accent: #ff8db1;       /* soft pink accent */

      /* neumorphic shadows derived from background tone */
      --shadow-dark: #ccd6ec;
      --shadow-light: #ffffff;
      --radius: 18px;
    }

    /* Reset + base */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
      line-height: 1.55;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    img{ max-width: 100%; display: block; }
    a{ color: inherit; text-decoration: none; }
    .sr-only{
      position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0;
    }

    .container{ max-width: 1200px; margin: 0 auto; padding: 20px; }

    /* Neumorphism helpers */
    .neu{
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: 12px 12px 28px var(--shadow-dark), -12px -12px 28px var(--shadow-light);
    }
    .neu-inset{
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: inset 8px 8px 16px var(--shadow-dark), inset -8px -8px 16px var(--shadow-light);
    }

    /* Navigation */
    header.nav{
      position: sticky; 
      top: 0; 
      z-index: 5;
      background: var(--surface);
      border-bottom: 1px solid color-mix(in srgb, var(--text) 15%, transparent);
      box-shadow: 0 4px 12px var(--shadow-dark);
    }
    
    .nav-inner{ 
      display: flex;
      align-items: center;
      justify-content: space-between; 
      gap: 20px; 
      padding: 14px 0;
    }

    header.nav .container{
      padding: 0 32px 0 16px;
      margin: 0;
      max-width: 100%;
      width: 100%;
    }

    .brand{
      flex-shrink: 0;
      display: flex;
      align-items: center;
      margin-right: 16px;
      padding-left: 0;
    }

    .brand img{
      display: block;
    }
   
    .nav-links{
      display:flex;
      align-items:center;
      gap:24px;
      font-size: 2rem;
      flex-shrink:0;
      margin-left:auto;
    }

    .nav-links a,
    .nav-links button{
      display:flex;
      align-items:center;
      justify-content:center;
      color: var(--primary);
      transition: opacity .2s ease;
    }

    .nav-links a:hover,
    .nav-links button:hover{
      opacity:.85;
    }

    .nav-links button{
      background: transparent;
      border: 0;
      padding: 0;
      cursor: pointer;
      font-size: inherit;
    }

    .nav-links button:focus-visible{
      outline: 2px solid var(--primary);
      outline-offset: 4px;
    }

    .nav-links i{
      color: inherit;
    }

    .nav-links a:focus{
      outline: none;
    }

    .nav-links a:focus-visible{
      outline: 2px solid var(--primary);
      outline-offset: 4px;
    }

    .search-wrap { flex: 1 1 700px; display:flex; gap:20px; align-items:center; justify-content:center; }
    .search { width: 100px; flex:1; display:flex; align-items:center; gap:10px; padding:10px 16px; border-radius:999px; background:var(--surface); box-shadow: inset 6px 6px 12px var(--shadow-dark); }
    .search input { flex:1; border:0; outline:0; background:transparent; color:var(--text); font-size:14px; transition: box-shadow .2s ease; }
    .search input:focus { outline: 0; box-shadow: inset 8px 8px 16px var(--shadow-dark), inset -8px -8px 16px var(--shadow-light), 0 0 0 3px rgba(110,133,255,.2); }
  .filters { display:flex; gap:18px; overflow:auto; }
  .filters a{ color: inherit; }
  .filter-group { display:flex; gap:8px; }
    .chip { display: inline-block; padding:8px 14px; border-radius:999px; background: var(--surface); box-shadow: 6px 6px 14px var(--shadow-dark), -6px -6px 14px var(--shadow-light); transition: background .2s ease, color .2s ease, box-shadow .2s ease; cursor: pointer; white-space: nowrap; }
    .chip[data-active="true"] { background: linear-gradient(145deg, var(--primary), #7e97ff); color: #fff; box-shadow: 8px 8px 18px rgba(110,133,255,.35), -8px -8px 18px #fff; }
    .filter-group input { display:none; }
    .filter-group label { user-select:none; }
    .filter-group input:checked + label { background: linear-gradient(145deg, var(--primary), #7e97ff); color:#fff; }
    
    
   
 

    /* Updated container for signup form with more spacing */
    .signup-container{
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .signup-card{
      width: 100%;
      max-width: 480px;
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: 16px 16px 32px var(--shadow-dark), -16px -16px 32px var(--shadow-light);
      padding: 48px 40px;
      text-align: center;
    }

    .signup-header{
      margin-bottom: 32px;
    }

    .signup-header h1{
      font-size: 32px;
      font-weight: 700;
      margin: 0 0 8px;
      color: var(--text);
    }

    .signup-header p{
      font-size: 16px;
      opacity: 0.8;
      margin: 0;
    }

    /* Form styles */
    .signup-form{
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-row{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .form-group{
      text-align: left;
    }

    .form-label{
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text);
      font-size: 14px;
    }

    .form-input{
      width: 100%;
      padding: 16px 20px;
      border: 0;
      border-radius: 12px;
      background: var(--bg);
      box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light);
      color: var(--text);
      font-size: 16px;
      transition: box-shadow .2s ease;
    }

    .form-input:focus{
      outline: 0;
      box-shadow: inset 8px 8px 16px var(--shadow-dark), inset -8px -8px 16px var(--shadow-light), 0 0 0 3px rgba(110,133,255,.2);
    }

    .form-input::placeholder{
      color: color-mix(in srgb, var(--text) 50%, transparent);
    }

    /* Added checkbox styling for terms agreement */
    .checkbox-group{
      display: flex;
      align-items: flex-start;
      gap: 12px;
      text-align: left;
      margin: 8px 0;
    }

    .checkbox-input{
      width: 20px;
      height: 20px;
      border-radius: 6px;
      background: var(--bg);
      box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
      border: 0;
      cursor: pointer;
      position: relative;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .checkbox-input:checked{
      background: var(--primary);
      box-shadow: inset 2px 2px 4px rgba(0,0,0,.2), 4px 4px 8px var(--shadow-dark), -4px -4px 8px var(--shadow-light);
    }

    .checkbox-input:checked::after{
      content: 'âœ“';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 12px;
      font-weight: bold;
    }

    .checkbox-label{
      font-size: 14px;
      line-height: 1.4;
      color: var(--text);
    }

    .checkbox-label a{
      color: var(--primary);
      font-weight: 600;
    }

    /* Signup button */
    .signup-btn{
      width: 100%;
      padding: 16px 24px;
      border: 0;
      border-radius: 12px;
      background: radial-gradient(120% 120% at 30% 20%, var(--primary) 0%, #5e73ff 60%, #5b6bff 100%);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all .2s ease;
      box-shadow: 8px 8px 18px var(--shadow-dark), -8px -8px 18px var(--shadow-light);
      margin-top: 8px;
    }

    .signup-btn:hover{
      transform: translateY(-2px);
      box-shadow: 10px 10px 22px var(--shadow-dark), -10px -10px 22px var(--shadow-light);
    }

    .signup-btn:active{
      transform: translateY(0);
      box-shadow: inset 6px 6px 12px rgba(110,133,255,.3), inset -6px -6px 12px rgba(255,255,255,.8);
    }

    /* Divider */
    .divider{
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 32px 0;
      opacity: 0.6;
    }

    .divider::before,
    .divider::after{
      content: '';
      flex: 1;
      height: 1px;
      background: color-mix(in srgb, var(--text) 20%, transparent);
    }

    .divider span{
      font-size: 14px;
      font-weight: 500;
    }

    /* Login link */
    .login-link{
      text-align: center;
      padding: 20px;
      background: var(--bg);
      border-radius: 12px;
      box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
    }

    .login-link p{
      margin: 0;
      font-size: 14px;
      opacity: 0.8;
    }

    .login-link a{
      color: var(--primary);
      font-weight: 600;
      transition: opacity .2s ease;
    }

    .login-link a:hover{
      opacity: 0.8;
    }

    /* Footer */
    footer{
      margin-top: auto;
      padding: 20px 0;
      opacity: 0.9;
      border-top: 1px solid color-mix(in srgb, var(--bg) 70%, #aab7d8);
    }

    .footer-grid {
      display: grid; gap: 16px; grid-template-columns: 1fr; align-items: center;
    }

    .footer-links, .social {
      display: flex; flex-wrap: wrap; gap: 14px; align-items: center;
    }

    .social a {
      width: 38px; height: 38px; border-radius: 50%; display: grid; place-items: center; background: var(--surface); box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
    }

    
  </style>
</head>
<body>

  <header class="nav">
    <div class="container nav-inner">
      <div class="brand">
        <img id="logo-img" src="./images/cat.png" height="100px" width="120px" alt="Catifyy Logo">
      </div>

      <div class="search-wrap">
        <form class="search" method="post">
          <i class="fa-solid fa-circle fa-xs" style="color: #000000;"></i>
          <input id="q" name="q" placeholder="Search songs, artists, albums..." />
        </form>
        <div class="filters">
          <div class="filter-group">
            <input type="radio" name="scope" id="f-songs" />
            <label class="chip" for="f-songs"><a href="songs.html">Songs</a></label>
            
            <input type="radio" name="scope" id="f-albums" />
            <label class="chip" for="f-albums"><a href="albums.html">Albums</a></label>
          
            <input type="radio" name="scope" id="f-library" />
            <label class="chip" for="f-library"><a href="library.html">Library</a></label>

            <input type="radio" name="scope" id="f-playlists" />
            <label class="chip" for="f-playlists"><a href="playlist.html">Playlist</a></label>
            
            <input type="radio" name="scope" id="f-liked" />
            <label class="chip" for="f-liked"><a href="liked.html">Liked</a></label>
          </div>
        </div>
      </div>

      <nav class="nav-links">
        <a href="index.html" title="Home"><i class="fa-solid fa-house-user"></i></a>
        <a href="create.html" title="Create Playlist"><i class="fa-solid fa-plus"></i></a>
        <button id="theme-toggle" class="nav-toggle" title="Toggle theme" aria-label="Toggle theme">
          <i id="theme-icon" class="fa-solid fa-moon"></i>
        </button>
        <a href="signup.html" title="Login"><i class="fa-solid fa-user"></i></a>
      </nav>
    </div>
  </header>

  <!-- Main content area for signup form -->
  <main class="signup-container">
    <div class="signup-card">
      <div class="signup-header">
        <h1>Create Account</h1>
        <p>Join us and start your musical journey</p>
      </div>

      <form class="signup-form">
        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="firstName">First Name</label>
            <input type="text" id="firstName" class="form-input" placeholder="Enter first name" required />
          </div>
          <div class="form-group">
            <label class="form-label" for="lastName">Last Name</label>
            <input type="text" id="lastName" class="form-input" placeholder="Enter last name" required />
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input type="email" id="email" class="form-input" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Create a password" required />
        </div>

        <div class="form-group">
          <label class="form-label" for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required />
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="terms" class="checkbox-input" required />
          <label class="checkbox-label" for="terms">
            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
          </label>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="newsletter" class="checkbox-input" />
          <label class="checkbox-label" for="newsletter">
            Subscribe to our newsletter for music updates and exclusive content
          </label>
        </div>

        <button type="submit" class="signup-btn">
          <i class="fa-solid fa-user-plus"></i>
          Create Account
        </button>
      </form>

      <div class="or-divider">
        <span>or</span>
      </div>

      <div class="login-link">
        <p>Already have an account? <a href="login.html">Sign in here</a></p>
      </div>
    </div>
  </main>

  <footer>
    <div class="container footer-grid">
      <div class="footer-links">
        <a href="#">About</a>
        <a href="#">Help</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms</a>
      </div>
      <div class="social" aria-label="Social media">
        <a href="#" aria-label="Twitter">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M4 4h3l5 7l5-7h3l-7.5 10L20 20h-3l-5-7l-5 7H4l7.5-10z"/></svg>
        </a>
        <a href="#" aria-label="Instagram">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5m0 2a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3zm5 3a5 5 0 1 1 0 10a5 5 0 0 1 0-10m0 2.2A2.8 2.8 0 1 0 14.8 12A2.8 2.8 0 0 0 12 9.2M18 6.5a1 1 0 1 1-1 1a1 1 0 0 1 1-1"/></svg>
        </a>
        <a href="#" aria-label="YouTube">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M10 15V9l5 3m8-6.5v9A3.5 3.5 0 0 1 19.5 18h-15A3.5 3.5 0 0 1 1 14.5v-9A3.5 3.5 0 0 1 4.5 2h15A3.5 3.5 0 0 1 23 5.5"/></svg>
        </a>
      </div>
    </div>
  </footer>
  <script src="theme.js"></script>
  <script>
    // signup.js

// Get form and input elements
const signupForm = document.querySelector('.signup-form');
const firstNameInput = document.getElementById('firstName');
const lastNameInput = document.getElementById('lastName');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const confirmPasswordInput = document.getElementById('confirmPassword');

// Handle form submission
signupForm.addEventListener('submit', function(e) {
  e.preventDefault(); // Prevent default form submission

  const firstName = firstNameInput.value.trim();
  const lastName = lastNameInput.value.trim();
  const email = emailInput.value.trim().toLowerCase();
  const password = passwordInput.value;
  const confirmPassword = confirmPasswordInput.value;

  // Basic validation
  if (!firstName || !lastName || !email || !password) {
    alert('Please fill in all fields.');
    return;
  }

  if (password !== confirmPassword) {
    alert('Passwords do not match.');
    return;
  }

  // Get existing users from localStorage or empty array
  let users = JSON.parse(localStorage.getItem('users')) || [];

  // Check if email already exists
  const existingUser = users.find(user => user.email === email);
  if (existingUser) {
    alert('Email is already registered. Please login.');
    return;
  }

  // Create new user object
  const newUser = {
    firstName,
    lastName,
    email,
    password // Storing plain password (for learning/demo purposes)
  };

  // Add user to array and save to localStorage
  users.push(newUser);
  localStorage.setItem('users', JSON.stringify(users));

  alert('Signup successful! You can now login.');

  // Optionally redirect to login page
  window.location.href = 'login.html';
});
  </script>

</body>

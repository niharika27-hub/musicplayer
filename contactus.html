<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Music Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root{
      --bg: #eaf1ff;
      --surface: #f6f8ff;
      --text: #2d3348;
      --primary: #6e85ff;
      --accent: #ff8db1;
      --shadow-dark: #ccd6ec;
      --shadow-light: #ffffff;
      --radius: 18px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
      line-height: 1.55;
      display: flex;
      flex-direction: column;
    }
    img{ max-width: 100%; display: block; }
    a{ color: inherit; text-decoration: none; }
    .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }

    .container{ max-width: 1200px; margin: 0 auto; padding: 20px; }

    /* Navigation */
    header.nav{
      position: sticky; 
      top: 0; 
      z-index: 5;
      background: var(--surface);
      border-bottom: 1px solid color-mix(in srgb, var(--text) 15%, transparent);
      box-shadow: 0 4px 12px var(--shadow-dark);
    }

    .nav-inner{ 
      display: flex;
      align-items: center;
      justify-content: space-between; 
      gap: 20px; 
      padding: 14px 0;
    }

    header.nav .container{
      padding: 0 32px 0 16px;
      margin: 0;
      max-width: 100%;
      width: 100%;
    }

    .brand{
      flex-shrink: 0;
      display: flex;
      align-items: center;
      margin-right: 16px;
      padding-left: 0;
    }

    .brand img{
      display: block;
    }
   
    .nav-links{
      display:flex;
      align-items:center;
      gap:24px;
      font-size: 2rem;
      flex-shrink:0;
      margin-left:auto;
    }

    .nav-links a,
    .nav-links button{
      display:flex;
      align-items:center;
      justify-content:center;
      color: var(--primary);
      transition: opacity .2s ease;
    }

    .nav-links a:hover,
    .nav-links button:hover{
      opacity:.85;
    }

    .nav-links button{
      background: transparent;
      border: 0;
      padding: 0;
      cursor: pointer;
      font-size: inherit;
    }

    .nav-links button:focus-visible{
      outline: 2px solid var(--primary);
      outline-offset: 4px;
    }

    .nav-links i{
      color: inherit;
    }

    .nav-links a:focus{
      outline: none;
    }

    .nav-links a:focus-visible{
      outline: 2px solid var(--primary);
      outline-offset: 4px;
    }

    /* Search with filters */
    .search-wrap{ 
        flex: 1 1 700px;
        display:flex;
        gap: 20px;
        align-items:center; 
        justify-content:center; 
    }
    .search{ 
      width: 100px;
         flex:1;
         display:flex; 
         align-items:center;
         gap:10px; 
         padding:10px 16px; 
         border-radius:999px; 
         background:var(--surface);
         box-shadow: inset 6px 6px 12px var(--shadow-dark);
    }
    .search input{
      flex:1; border:0; outline:0; background:transparent; color:var(--text); font-size:14px;
    }
    .filters{ display:flex; gap:18px; overflow:auto; }

    .chip{
      padding:8px 14px; border-radius:999px;
      background: var(--surface);
      box-shadow: 6px 6px 14px var(--shadow-dark), -6px -6px 14px var(--shadow-light);
      transition: background .2s ease, color .2s ease, box-shadow .2s ease;
      cursor: pointer; white-space: nowrap;
    }

    .filter-group{ display:flex; gap:8px; }
    .filter-group input{ display:none; }
    .filter-group label{ user-select:none; }
    .filter-group input:checked + label{
      background: linear-gradient(145deg, var(--primary), #7e97ff);
      color: #fff;
      box-shadow: 8px 8px 18px rgba(110,133,255,.35), -8px -8px 18px #fff;
    }

    main{ flex: 1; }

    .contact-wrapper{
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }

    .contact-card{
      width: min(520px, 100%);
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: 16px 16px 32px var(--shadow-dark), -16px -16px 32px var(--shadow-light);
      padding: 36px 32px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      text-align: center;
    }

    .contact-card h1{
      margin: 0;
      font-size: clamp(28px, 4vw, 36px);
    }

    .contact-card p{
      margin: 0;
      opacity: .75;
      font-size: 16px;
    }

    .contact-card form{ display: grid; gap: 18px; }

    .input-box{ position: relative; text-align: left; }

    .input-box input,
    .input-box textarea{
      width: 100%;
      padding: 14px 48px 14px 16px;
      border-radius: 16px;
      border: 0;
      background: var(--surface);
      box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light);
      color: var(--text);
      font-size: 15px;
      line-height: 1.5;
      outline: none;
      transition: box-shadow .2s ease, transform .2s ease;
    }

    .input-box textarea{ min-height: 140px; resize: vertical; }

    .input-box input:focus,
    .input-box textarea:focus{
      box-shadow: inset 6px 6px 12px color-mix(in srgb, var(--primary) 25%, var(--shadow-dark)), inset -6px -6px 12px color-mix(in srgb, var(--primary) 12%, var(--shadow-light));
      transform: translateY(-2px);
    }

    .input-box i{
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      opacity: .8;
      pointer-events: none;
    }

    .input-box textarea + i{
      top: 24px;
      transform: none;
    }

    .contact-btn{
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: 0;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      background: radial-gradient(120% 120% at 30% 20%, var(--primary) 0%, #5e73ff 60%, #5b6bff 100%);
      box-shadow: 10px 10px 24px rgba(110,133,255,.35), -10px -10px 24px var(--shadow-light);
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .contact-btn:hover{
      transform: translateY(-2px);
      box-shadow: 12px 12px 26px rgba(110,133,255,.45), -12px -12px 26px var(--shadow-light);
    }

    .contact-btn:active{
      transform: translateY(0);
      box-shadow: inset 8px 8px 16px var(--shadow-dark), inset -8px -8px 16px var(--shadow-light);
    }

    .social-links{
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    .social-links a{
      width: 42px;
      height: 42px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      background: var(--surface);
      box-shadow: 8px 8px 18px var(--shadow-dark), -8px -8px 18px var(--shadow-light);
      color: var(--primary);
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .social-links a:hover{
      transform: translateY(-2px);
      box-shadow: 10px 10px 22px var(--shadow-dark), -10px -10px 22px var(--shadow-light);
    }

    @media (max-width: 600px){
      .contact-card{ padding: 28px 20px; }
      .nav-inner{ flex-wrap: wrap; }
      .search-wrap{ flex-direction: column; gap: 16px; }
    }
  </style>
</head>
<body>

  <header class="nav">
    <div class="container nav-inner">
      <div class="brand">
        <img id="logo-img" src="./images/cat.png" height="100px" width="120px" alt="Catifyy Logo">
      </div>

      <div class="search-wrap">
        <form class="search" method="post">
          <i class="fa-solid fa-circle fa-xs" style="color: #000000;"></i>
          <input id="q" name="q" placeholder="Search songs, artists, albums..." />
        </form>
        <div class="filters">
          <div class="filter-group">
            <input type="radio" name="scope" id="f-songs" />
            <label class="chip" for="f-songs"><a href="songs.html">Songs</a></label>
            
            <input type="radio" name="scope" id="f-albums" />
            <label class="chip" for="f-albums"><a href="albums.html">Albums</a></label>
          
            <input type="radio" name="scope" id="f-library" />
            <label class="chip" for="f-library"><a href="library.html">Library</a></label>

            <input type="radio" name="scope" id="f-playlists" />
            <label class="chip" for="f-playlists"><a href="playlist.html">Playlist</a></label>
            
            <input type="radio" name="scope" id="f-liked" />
            <label class="chip" for="f-liked"><a href="liked.html">Liked</a></label>
          </div>
        </div>
      </div>

      <nav class="nav-links">
        <a href="index.html" title="Home"><i class="fa-solid fa-house-user"></i></a>
        <a href="create.html" title="Create Playlist"><i class="fa-solid fa-plus"></i></a>
        <button id="theme-toggle" class="nav-toggle" title="Toggle theme" aria-label="Toggle theme">
          <i id="theme-icon" class="fa-solid fa-moon"></i>
        </button>
        <a href="signup.html" title="Login"><i class="fa-solid fa-user"></i></a>
      </nav>
    </div>
  </header>

  <main class="contact-wrapper">
    <section class="contact-card">
      <h1>Contact Us</h1>
      <p>Weâ€™d love to hear from you! Share your feedback, queries, or suggestions.</p>

      <form>
        <div class="input-box">
          <input type="text" placeholder="Your Name" required>
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Your Email" required>
          <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="input-box">
          <textarea placeholder="Your Message..." required></textarea>
          <i class="fa-solid fa-message"></i>
        </div>

        <button type="submit" class="contact-btn">Send Message</button>
      </form>

      <div class="social-links" aria-label="Social media">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </section>
  </main>

  <script src="theme.js"></script>
</body>
</html>
